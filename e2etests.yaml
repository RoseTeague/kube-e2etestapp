apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: e2etests
  namespace: kube-monitoring
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
  replicas: 1
  template:
    metadata:
      labels:
        app: e2etests
    spec:
      volumes:
      - name: exporter-config
        configMap:
          name: statsd-exporter-map
      - name: statsd-config
        configMap:
          name: statsd-config
      containers:
      - name: flask
        command: ["python"]
        args: ["kubee2etests/scripts/flask_runner.py"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        <<: &e2etests-image
          image: ocadotechnology/kube-e2etestapp:LATEST_RELEASE@LATEST_DIGEST
        ports:
        - name: flask
          containerPort: 8081
        readinessProbe:
          httpGet:
            path: /
            port: flask
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: flask
          initialDelaySeconds: 3
          periodSeconds: 3
      - name: statsd
        # todo open source this image, too?
        image: mirror-internal.docker.tech.lastmile.com/platform-automation/statsd-docker:3be5f776f490047a58e68791af29601d8f02a45f@sha256:7bfdfed5859153c4179bae57d2cb3dbfb48fad94d2ccded185283f5ab5762493
        ports:
        - name: statsd
          containerPort: 8125
        volumeMounts:
        - name: statsd-config
          mountPath: /statsd-config
      - name: statsd-exporter
        image: mirror-hub.docker.tech.lastmile.com/prom/statsd-exporter:0.3.0
        args:
        - "-statsd.add-suffix=false"
        - "-statsd.mapping-config=/exporter-config/mapping.conf"
        ports:
        - name: prometheus
          containerPort: 9102
        - name: statsd
          containerPort: 9125
        readinessProbe:
          httpGet:
            path: /metrics
            port: prometheus
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /metrics
            port: prometheus
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
        - name: exporter-config
          mountPath: /exporter-config
      # TODO: re-enable this test when weave npc is fixed
      # - name: namespace
      #   <<: *e2etests-image
      #   command: ["python"]
      #   args: ["kubee2etests/scripts/test_runner.py", "namespace"]
      #   env:
      #   - name: TEST_NAMESPACE
      #     value: kube-e2etests-namespace
      - name: deployment
        <<: *e2etests-image
        command: ["python"]
        args: ["kubee2etests/scripts/test_runner.py", "deployment"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        - name: TEST_NAMESPACE
          value: kube-e2etests-deployment
      - name: deployment-pvc
        <<: *e2etests-image
        command: ["python"]
        args: ["kubee2etests/scripts/test_runner.py", "deployment_pvc"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        - name: TEST_NAMESPACE
          value: kube-e2etests-deployment-pvc
      - name: deployment-update
        <<: *e2etests-image
        command: ["python"]
        args: ["kubee2etests/scripts/test_runner.py", "deployment_update"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        - name: TEST_NAMESPACE
          value: kube-e2etests-deployment-update
      - name: deployment-scale
        <<: *e2etests-image
        command: ["python"]
        args: ["kubee2etests/scripts/test_runner.py", "deployment_scale"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        - name: TEST_NAMESPACE
          value: kube-e2etests-deployment-scale
      - name: service
        <<: *e2etests-image
        command: ["python"]
        args: ["kubee2etests/scripts/test_runner.py", "service"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        - name: TEST_NAMESPACE
          value: kube-e2etests-service
      - name: deployment-service
        <<: *e2etests-image
        command: ["python"]
        args: ["kubee2etests/scripts/test_runner.py", "deployment_service"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        - name: TEST_NAMESPACE
          value: kube-e2etests-deployment-service
      - name: deployment-scale-service
        <<: *e2etests-image
        command: ["python"]
        args: ["kubee2etests/scripts/test_runner.py", "deployment_scale_service"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        - name: TEST_NAMESPACE
          value: kube-e2etests-deployment-scale-service
      - name: http
        <<: *e2etests-image
        command: ["python"]
        args: ["kubee2etests/scripts/test_runner.py", "http"]
        env:
        - name: SECONDS_BETWEEN_RUNS
          value: "300"
        - name: TEST_NAMESPACE
