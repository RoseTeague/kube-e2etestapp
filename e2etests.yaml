---
apiVersion: v1
kind: ConfigMap
metadata:
  name: statsd-exporter-map
  namespace: kube-monitoring
data:
  mapping.conf: |
    e2etest.action.*.*.*
    name="e2etest_action_seconds_total"
    test="$1"
    resource="$2"
    action="$3"

    e2etest.error.*.*.*.*
    name="e2etest_errors_total"
    test="$1"
    resource="$2"
    type="$3"
    error="$4"

    e2etest.http.*.*.*
    name="e2etest_http_requests_total"
    test="$1"
    resource="$2"
    result="$3"
---
apiVersion: v1
